<div class="login-container">
    <p-panel class="login-panel">
    <form class="w-full text-center" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h2 class="mb-1">Task Management System</h2>
        <p>Login to Start Your Session</p>

        <input type="text" pInputText placeholder="Username" [ariaInvalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="w-full mt-3" formControlName="username" />
        @if(this.loginForm.get('username')?.invalid && this.loginForm.get('username')?.touched){
            <div class="text-left text-red-500 text-sm mt-1">
                Username is required.
            </div>
        }

        <p-password placeholder="Password" [feedback]="false" [ariaInvalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" [toggleMask]="true" class="w-full mt-3" formControlName="password" />
        @if(this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched){
            <div class="text-left text-red-500 text-sm mt-1">
                Password is required.
            </div>
        }
        <div class="flex items-center mt-3">
            <p-checkbox binary="true" formControlName="rememberMe" />
            <label class="ml-2">Remember me</label>
        </div>

        <p-button label="Login" [loading]="isLoading()"  type="submit" class="block w-full mt-3"></p-button>
        
    </form>
</p-panel>
</div>

<p-toast></p-toast>
